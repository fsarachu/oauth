{% extends "_main.html" %}

{% block content %}
    <div class="row">
        <div class="login-form col-sm-10 col-md-6 col-lg-4 col-sm-offset-1 col-md-offset-3 col-lg-offset-4">

            <div class="row">
                <h1 class="col-xs-12 text-center">Log In</h1>
            </div>

            <div class="row">
                <div class="col-xs-12 text-center">
                    <div class="alert hidden" id="result"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 text-center">
                    <a id="google-login" class="btn btn-block btn-social btn-google">
                        <span class="fa fa-google"></span> Log in with Google
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 text-center">
                    <a id="facebook-login" class="btn btn-block btn-social btn-facebook">
                        <span class="fa fa-facebook"></span> Log in with Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block page_scripts %}
    <script>
        var state = "{{ state }}";
    </script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="{{ url_for('static', filename='googleLogin.js') }}"></script>
    <script src="{{ url_for('static', filename='facebookLogin.js') }}"></script>
{% endblock %}
