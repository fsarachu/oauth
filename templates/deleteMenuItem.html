{% extends "_main.html" %}
{% block content %}
    <h2> Are you sure you want to delete {{ item.name }}? </h2>
    <form action="#" method='post'>
        <button type="submit" class="btn btn-custom btn-default delete" id="submit" type="submit">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
        </button>
        <a href="{{ url_for('showMenu', restaurant_id=item.restaurant_id) }}" class="btn btn-custom btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
        </a>
    </form>
{% endblock %}
